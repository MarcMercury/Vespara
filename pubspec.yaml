name: vespara
description: "Vespara - Social Operating System: High-end Relationship Management with TAGS Game Engine"
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Navigation
  go_router: ^13.0.1
  
  # Backend
  supabase_flutter: ^2.3.4
  
  # UI & Design
  google_fonts: ^6.1.0
  flutter_staggered_grid_view: ^0.7.0
  glassmorphism: ^3.0.0
  flutter_card_swiper: ^7.0.0
  
  # Maps & Location
  google_maps_flutter: ^2.5.3
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  # Utilities
  flutter_dotenv: ^5.1.0
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  uuid: ^4.2.2
  intl: ^0.19.0
  equatable: ^2.0.5
  dartz: ^0.10.1
  
  # Animations
  flutter_animate: ^4.3.0
  lottie: ^3.0.0
  animations: ^2.0.8
  
  # Haptics
  vibration: ^1.8.4
  
  # HTTP & API
  http: ^1.1.2
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Authentication
  sign_in_with_apple: ^5.0.0
  google_sign_in: ^6.2.1
  crypto: ^3.0.3
  
  # Image Handling
  image_picker: ^1.1.2
  # image_cropper removed - compatibility issues with Flutter 3.24
  
  # Icons
  cupertino_icons: ^1.0.6
  iconsax: ^0.0.8
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.8
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  assets:
    - .env
    - assets/images/
    - assets/icons/
    - assets/animations/
  
  # Fonts will use Google Fonts package instead of local assets
  # fonts:
  #   - family: Cinzel
  #     fonts:
  #       - asset: assets/fonts/Cinzel-Regular.ttf
