<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Vespara - The Social Operating System. A luxury relationship management platform.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <!-- Open Graph / Social -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.vespara.co/">
  <meta property="og:title" content="Vespara">
  <meta property="og:description" content="The Social Operating System - Luxury relationship management">
  <meta property="og:image" content="https://www.vespara.co/icons/Icon-512.png">
  
  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Vespara">
  <meta name="twitter:description" content="The Social Operating System">
  
  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Vespara">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Vespara</title>
  <link rel="manifest" href="manifest.json">

  <style>
    /* Vespara loading screen */
    body {
      margin: 0;
      padding: 0;
      background-color: #1A1523;
      overflow: hidden;
    }
    
    .loading-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      background-color: #1A1523;
    }
    
    .loading-logo {
      font-family: 'Georgia', serif;
      font-size: 48px;
      font-weight: 400;
      color: #E0D8EA;
      letter-spacing: 8px;
      margin-bottom: 40px;
      animation: pulse 2s ease-in-out infinite;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #2D2638;
      border-top-color: #E0D8EA;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loading" class="loading-container">
    <div class="loading-logo">VESPARA</div>
    <div class="loading-spinner"></div>
  </div>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
