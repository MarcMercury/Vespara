name: vespara
description: "Kult - Community Operating System: Build and maintain your own mini Kult"
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Navigation
  go_router: ^13.0.1
  
  # Backend
  supabase_flutter: ^2.3.4
  
  # UI & Design
  google_fonts: ^6.1.0
  flutter_staggered_grid_view: ^0.7.0
  flutter_card_swiper: ^7.0.0
  
  # Maps & Location
  google_maps_flutter: ^2.5.3
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  # Utilities
  flutter_dotenv: ^5.1.0
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  uuid: ^4.2.2
  intl: ^0.19.0
  equatable: ^2.0.5
  
  # Animations
  flutter_animate: ^4.3.0
  animations: ^2.0.8
  
  # HTTP & API
  http: ^1.1.2
  
  # Authentication
  sign_in_with_apple: ^5.0.0
  google_sign_in: ^6.2.1
  crypto: ^3.0.3
  
  # Image Handling
  image_picker: ^1.1.2
  
  # Sensors & Camera
  sensors_plus: ^4.0.2
  camera: ^0.10.5+9
  image_gallery_saver: ^2.0.3
  universal_html: ^2.2.4
  
  # Icons
  cupertino_icons: ^1.0.6
  iconsax: ^0.0.8
  file_picker: ^10.3.8
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.8
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/images/GAME ICONS/
    - assets/images/drama_sutra/
    - assets/images/drama_sutra/2 People/
    - assets/images/drama_sutra/3 people/
    - assets/Main Page Tile Icons/
    - assets/icons/
