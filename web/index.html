<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Vespara</title>
  
  <!-- Preload Google Fonts for better performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #1A1523;
      overflow: hidden;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
      touch-action: pan-x pan-y;
    }
    
    /* Ensure Flutter canvas elements have dark background */
    flt-glass-pane,
    flt-scene-host,
    flutter-view {
      background-color: #1A1523 !important;
    }
    
    /* Ensure Flutter canvas receives all pointer events */
    flt-glass-pane {
      touch-action: none;
    }
    
    /* Loading screen styling */
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #1A1523;
      z-index: 9999;
    }
    
    .loading-logo {
      font-family: 'Georgia', serif;
      font-size: 32px;
      letter-spacing: 8px;
      color: #E0D8EA;
      margin-bottom: 24px;
      animation: pulse 2s ease-in-out infinite;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #2D2638;
      border-top-color: #E0D8EA;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Loading screen shown while Flutter initializes -->
  <div id="loading" class="loading-container">
    <div class="loading-logo">VESPARA</div>
    <div class="loading-spinner"></div>
  </div>
  
  <script>
    // Hide loading screen when Flutter is ready
    window.addEventListener('flutter-first-frame', function() {
      var loading = document.getElementById('loading');
      if (loading) {
        loading.style.transition = 'opacity 0.3s ease-out';
        loading.style.opacity = '0';
        setTimeout(function() {
          loading.style.display = 'none';
        }, 300);
      }
    });
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
